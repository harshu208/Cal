            function Calculate(){
              unit = document.getElementById("unit").value;      
debugger

                AmountofAggregateRequired(WetVolumeofMixValue);
                Chart();
              }         
            }

            function CementConcreteVolume(conversition){
                //(length*width*depth)
                debugger
                var length = document.getElementById("length").value;
                var length2 = document.getElementById("length2").value;
                var width = document.getElementById("width").value
                var width2 = document.getElementById("width2").value;
                var depth = document.getElementById("depth").value;
                var depth2 = document.getElementById("depth2").value;
                length = length == ""?0:length;
                width = width == ""?0:width;
                depth = depth == ""?0:depth;
                length = parseFloat(length);
                width = parseFloat(width);
                depth = parseFloat(depth);
                length2 = parseFloat(length2);
                width2 = parseFloat(width2);
                depth2 = parseFloat(depth2);
               
                    if(isNaN(length2)){
                      length2 =0; 
                    }
                    else{
                      length2 = length2/conversition;
                    }
                    if(isNaN(width2)){
 
                      width2 = 0;
                    }
                    else{
                      width2 = width2/conversition;
                    }
                    if(isNaN(depth2)){
                      depth2 = 0;
                    }
                    else{
                      depth2 = depth2/conversition;
                    }
              
                    
                    area = ((length+length2)*(width+width2)*(depth+depth2));
                    

                    var unit = document.getElementById("unit").value;

                    if(unit == "1"){
                      meter_cube_feet_cube = (area / 35.315);
                      document.getElementById("totalFeetCube").textContent=area.toFixed(2)+" cft";
                    document.getElementById("totalMeterCube").textContent=meter_cube_feet_cube.toFixed(2) +" cum"; 
                    }if(unit == "2"){
                      meter_cube_feet_cube = (area * 35.315);
                      document.getElementById("totalFeetCube").textContent = meter_cube_feet_cube.toFixed(2) +" cft"; 
                    document.getElementById("totalMeterCube").textContent = area.toFixed(2)+" cum"; 
                    }                  

               
            }

            function AmountofCementRequired(MultiplyValue){
          
                var sel = document.getElementById("ratio");
                var CementRatioDt = parseFloat(CementRatio[0]);
                var CementRatioVolumeDt = parseFloat(CementRatioVolume);
               // var MeterCube = (CementRatioDt/CementRatioVolumeDt)*0.72;
                var MeterCube = (CementRatioDt/CementRatioVolumeDt)*MultiplyValue;
                MeterCube = parseFloat(MeterCube);
                // No. Of Cement Bags
                var Bags = (MeterCube/0.035);
                CementBags = Bags;
                document.getElementById("cementBags").textContent = Bags.toFixed(2)+" Bags";// Math.round(Bags)+" Bags";
                CementinKg(Bags);
            }
           function AmountofSandRequired(MultiplyValue){
            debugger
            var sel = document.getElementById("ratio");
                var CementRatioDt = parseFloat(CementRatio[1]);
                var CementRatioVolumeDt = parseFloat(CementRatioVolume);
               // var MeterCube = (CementRatioDt/CementRatioVolumeDt)*0.72;
                var MeterCube = (CementRatioDt/CementRatioVolumeDt)*MultiplyValue;
                MeterCube = parseFloat(MeterCube);

                sandinCFT =(MeterCube*35.28);              
                // Sand in Kg
                var sandKG = ((MeterCube*1550)/1000);
                document.getElementById("SandInKG").textContent = sandKG.toFixed(2)+" Tons";// Math.round(sandKG)+" Tons";
                SandinTon(MeterCube);
           }
         

           function AmountofAggregateRequired(MultiplyValue){
             debugger
            var sel = document.getElementById("ratio");
                var CementRatioDt = parseFloat(CementRatio[2]);
                var CementRatioVolumeDt = parseFloat(CementRatioVolume);
               // var MeterCube = (CementRatioDt/CementRatioVolumeDt)*0.72;
                var MeterCube = (CementRatioDt/CementRatioVolumeDt)*MultiplyValue;
                MeterCube = parseFloat(MeterCube);
                AggregateinCFT = (MeterCube*35.28);
                // Sand in Kg
                var AggregateInKG = ((MeterCube*1350)/1000);
                document.getElementById("AggregateInKG").textContent = AggregateInKG.toFixed(2)+" Tons";// Math.round(AggregateInKG)+" Tons";
                AggregateinTon(MeterCube);
           }

          function CementinKg(Bags){
            debugger;
            CementinKgValue =  (Bags*50);
           
          }

          function SandinTon(SandVolume){
            debugger
             SandinTonValue =  (SandVolume*1550);
          }

          function AggregateinTon(AggregateVolume){
            debugger
            AggregateinTonValue =  (AggregateVolume*1350);
          }

function Chart() {
            $("#KendoGridViewDivision").kendoChart({
                title: {
                    position: "bottom",
                    text: ""
                },
                legend: {
                    visible: false
                },
                chartArea: {
                    background: ""
                },
                seriesDefaults: {
                    labels: {
                        visible: true,
                        background: "transparent",
                        template: "#= category #: \n #= value#"
                    }
                },
                series: [{
                    type: "pie",
                    startAngle: 150,
                    data: [{
                        category: "Sand (cft) ",
                        value: Math.ceil(sandinCFT),
                        color: "#C2B280"
                    },{
                        category: "Cement (Bags)",
                        value: Math.ceil(CementBags),
                        color: "#84735A"
                    },{
                        category: "Aggregate (cft)",
                        value:  Math.ceil(AggregateinCFT),
                        color: "#033939"
                    }]
                }],
                tooltip: {
                    visible: true,
                    format: ""
                }
            });
        }

        $(document).ready(Chart);
        $(document).bind("kendo:skinChange", Chart);

          function WetVolumeofMix(unit){
